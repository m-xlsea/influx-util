# 配置端口号
server.port: 7788

# 配置spring
spring:
  # influx
  influx:
    # 地址
    url: http://127.0.0.1:8086
    # 用户名
    user: root
    # 密码
    password: root
    # 数据库名称
    dataBaseName: utilTest

# 配置日志
logging:
  # 日志级别
  level.root: info
  # 日志格式
  pattern.console: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%-5level-%logger{36} : %msg %n"